<!DOCTYPE html>
<html>

<head>
    <title>hw2_login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>


<body>
    <div style="text-align: center; position: absolute; top: 30%; left: 30%;" id="welcome">
        <script>
            function parseCookie() {    // parse the cookie
                var cookieObj = {};
                var cookieAry = document.cookie.split(';');
                var cookie;

                for (var i = 0, l = cookieAry.length; i < l; ++i) {
                    cookie = jQuery.trim(cookieAry[i]);
                    cookie = cookie.split('=');
                    cookieObj[cookie[0]] = cookie[1];
                }
                return cookieObj;
            }

            function getCookieByName(name) {    // get cookie of assigned name
                var value = parseCookie()[name];
                if (value) {
                    value = decodeURIComponent(value);
                }
                return value;
            }

            function addHtmlText(txt) { // text node
                const txtNode = document.createTextNode(txt);
                return txtNode;
            }

            var welcomeCard = document.getElementById('welcome');
            var welcomeTxt = document.createElement('h1');
            welcomeTxt.appendChild(addHtmlText('歡迎 ' + String(getCookieByName('name')))); // 歡迎+name
            welcomeCard.appendChild(welcomeTxt);
        </script>

    </div>
    <form action="login.php" method="POST" style="position: absolute; left: 45%; top: 31%;">
        <button type="submit" class="btn btn-outline-danger" value="登出" name="logout"
            style="position: relative; left: 37%; width: auto; text-align: center;">登出</button>
        <button type="submit" class="btn btn-outline-primary" value="修改資料" name="edit"
            style="position: relative; left: 47%; width: auto; text-align: center;">修改資料</button>
    </form>
</body>

</html>
